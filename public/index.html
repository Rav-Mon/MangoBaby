<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rav & Mon's Love Chat</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <div id="login-screen">
    <h1>Rav & Mon's Love Chat</h1>
    <div id="profile-pic-container">
      <img id="profile-pic" src="/ravmon.jpg" alt="Profile Picture">
    </div>
    <input type="text" id="username" placeholder="Enter your name (Rav or Mon)" maxlength="3">
    <button id="login-btn"><i class="fas fa-heart"></i> Login</button>
  </div>

  <div id="chat-screen" class="hidden">
    <div id="header">
      <img id="partner-pic" src="/rav-mon-profile.png" alt="Partner's Profile Picture">
      <div id="partner-info">
        <span id="partner-name">Waiting...</span>
        <span id="partner-status" class="offline">Offline</span>
      </div>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
    <button id="call-btn"><i class="fas fa-phone"></i> Call</button>
  </div>

  <div id="video-call-screen" class="hidden">
    <video id="my-video" autoplay playsinline></video>
    <button id="my-video-fullscreen" class="fullscreen-btn"><i class="fas fa-expand"></i></button>
    <video id="partner-video" autoplay playsinline></video>
    <button id="partner-video-fullscreen" class="fullscreen-btn"><i class="fas fa-expand"></i></button>
    <div id="call-timer">00:00</div>
    <button id="end-call"><i class="fas fa-phone-slash"></i> End Call</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
